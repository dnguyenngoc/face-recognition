version: '3.8'

services:
  api:
    container_name: pi-api-prod
    image: duynguyenngoc/pi-ai:backend
    restart: always
    volumes: *pi-volumes
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 8081 --reload"
    networks: *pi-networks
    ports: 
      - "8081:8081"
networks:
  pi-net:

volumes:
  pi-logs: